<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="title" content="Geometry Dash Level Requests">
  <meta name="keywords" content="level requests, geometry dash level requests, gd mod, geometry dash moderator, get my level sent, get my level rated">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Geometry Dash Level Requests website with requests sent directly to me where I will send good ones to moderators.">
  <title>Geometry Dash Level Requests Reviews</title>
  <link rel="icon" type="image/png" href="mod button.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="corner1">
    <img src="corner.png">
  </div>

  <div class="corner2">
    <img src="corner.png">
  </div>

  <div class="corner3">
    <img src="corner.png">
  </div>

  <div class="corner4">
    <img src="corner.png">
  </div>

  <div class="gd">
    <img src="logo - Geometry Dash.png">
  </div>

  <img src="gold - Reviews.png">

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search by Name or ID...">
  </div>

  <!-- Level List 1 -->
  <div class="level-list">
    <div class="level-item" data-name="Lightwork" data-id="106976301" data-message="This is a custom message for Lightwork.">
      <img id="difface" src="https://sadwave.cloud/easydemon.webp" alt="Easy Demon">
      <div class="level-details">
        <span>Name: Lightwork</span>
        <span>ID: 106976301</span>
        <div class="level-link">
          <a href="/Lightwork" class="level-link">Link</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Level List 2 -->
  <div class="level-list">
    <div class="level-item" data-name="Placeholder" data-id="123456789" data-message="This is a custom message for Placeholder.">
      <img id="difface" src="https://sadwave.cloud/IMG_2838.webp" alt="Normal">
      <div class="level-details">
        <span>Name: Placeholder</span>
        <span>ID: 123456789</span>
        <div class="level-link">
          <a href="/Placeholder" class="level-link">Link</a>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-body">
        <!-- Modal content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
